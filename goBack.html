<html>

<head>
	<title>Back Button</title>
	<script>
    function takeMeBack(){
      window.location(window.history.go(-1));
    }
    function getHistoryLength(){
      var histLen = window.history.length;
      return histLen;
    }
	</script>
</head>

<body>
	<script>
		var historyLength = getHistoryLength();

    document.write("You have visited this many pages in this window: "+ historyLength);

    </script>
    <a href="javascript:void(0);" onclick="takeMeBack();">Go Back</a>
	
</body>

</html>
