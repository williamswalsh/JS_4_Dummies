<!DOCTYPE html>
<html>

<head>
  <title>My 1st JS prgram</title>

<script>
  function countToTen(){
    var c=0;
    while(c<10){
      c++;
      document.getElementById("count").innerHTML += c + "<br>";
    }
  }
</script>
</head>
<body onload="countToTen();">
  <h1>Counter:</h1>
  <p id="count"></p>

  <button id="btn" onclick="alert('Hello World');">Click Me</button>

</body>
</html>
