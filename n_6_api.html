<!DOCTYPE html>
<html>

<head>
    <title>Mapping your locati0n</title>
    <style type="text/css">
        html,
        body,
        #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUxdkSYuxZ8wqUp4K_882YxuUDzTVZM0s">
    </script>

    <script>



        // run the initialize function after the map loads
        google.maps.event.addDomListener(window, 'load', initialize);
        google.maps.event.addDomListener(window, 'load', methodA);
        function init(e){
            document.getElementById('myButton').addEventListener('click', methodA, false);
        }

        function initialize() {
            // get the Position object and send it to a callback function
            var gps = navigator.geolocation.getCurrentPosition(
                // the callback function
                function(position) {
                    //set Google Map options, using latitude and longitude from position object
                    var mapOptions = {
                        center: {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        },
                        zoom: 8
                    };

                    // make the map and load it into the map-canvas div in the < body >
                    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                }
            );
        };
        function methodA() {
            // get the Position object and send it to a callback function
            var gps = navigator.geolocation.getCurrentPosition(
                // the callback function
                function(position) {
                    //set Google Map options, using latitude and longitude from position object
                    var mapOptions = {
                        center: {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        },
                        zoom: 8
                    };

                    // make the map and load it into the map-canvas div in the < body >
                    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                }
            );
        };
    </script>
</head>

<body>
    <form name="login" id="loginform">
        <button id='myButton'>I believe in myself - now go!!</button>
    </form>
    <div id="map-canvas">
    </div>
</body>
</html>
