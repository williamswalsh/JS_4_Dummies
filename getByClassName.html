<html>

<head>
  <title>Using getElementsByClassName</title>
  <script>

    function checkMath(result){
      var userMath = document.getElementById("answer1").value;
      var userMath2 = document.getElementById("answer2").value;
      var errors = document.getElementsByClassName("error");
      if(parseInt(userMath2) != parseInt(result)) {
        errors[0].innerHTML = "That's wrong. You entered " + userMath2 + ". The answer is " + result;
      } else {
        errors[0].innerHTML = "Correct!";
      }
    }
</script>
</head>

<body>
  <label for="number1">4+1 = </label>
  <input type="text" id="answer1" value="23454">
  <input type="text" id="answer2" value="">
  <button id="submit" onclick="checkMath(4+1);">Check your math!</button>
  <h1 class="error"></h1>
</body>

</html>
