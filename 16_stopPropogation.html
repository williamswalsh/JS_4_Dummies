<html>
<head>
	<title>Disable Event Propagation</title>
	<script>
		var count = 0;
		window.addEventListener('load',load);

		function load(e){
			stopEventsPropagating(e);

			document.getElementById("incrementBtn").addEventListener('click', increaseCount, false);
			document.getElementById("decrementBtn").addEventListener('click', decreaseCount, false);
		}

		function stopEventsPropagating(e){
      if(!e){
        var e = window.event;
      }
      e.cancelBubble = true;

      if(e.stopPropogation) {
        e.stopPropogation();
      }
    }

		function increaseCount(){
			count++;
			document.getElementById("currentCount").innerHTML= count;
		}

		function decreaseCount(){
			count--;
			document.getElementById("currentCount").innerHTML= count;
		}

	</script>
</head>

<body>
	<p>Current #: <span id="currentCount">0</span></p>
	<button id="incrementBtn" type="button" name="incrementBtn">Increase Count</button>
	<button id="decrementBtn" type="button" name="decrementBtn">Decrease Count</button>
</body>
</html>
