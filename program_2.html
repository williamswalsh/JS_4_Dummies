<!DOCTYPE html>
<html>
<head>
    <title>My 1st JS prgram</title>


</head>
<body>
  <h1>Counter:</h1>
  <p id="count"></p>

  <button id="btn" onclick="countToTen();">Click Me</button>


  <script>
    function countToTen(){
      var c=0;
      while(c<10){
        c++;
        document.getElementById("count").innerHTML += c + "<br>";
      }
    }
  </script>
</body>
</html>
